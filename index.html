<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Let's play... Rock, Paper, Scissors!</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Rock, paper, scissors</h1>
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
        
        <div id="score">
            <p id="p-scores">Click the buttons above to start playing.</p>
        </div>
        <div id="results">
            <p id="p-results"></p>
        </div>
        <div id="final-result">
            <p id="p-final-result"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
